<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carbon Nexus RAG - Test UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon {
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-input {
            border: 2px dashed #667eea;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-input:hover {
            background-color: #f5f5ff;
        }

        .file-input input {
            display: none;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .response {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            max-height: 400px;
            overflow-y: auto;
        }

        .response.error {
            background: #fee;
            border-left-color: #e74c3c;
        }

        .response.success {
            background: #efe;
            border-left-color: #27ae60;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 13px;
            line-height: 1.5;
        }

        .chat-messages {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: 20%;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e0e0e0;
            margin-right: 20%;
        }

        .message strong {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
            opacity: 0.8;
        }

        .recommendation-card {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .recommendation-card h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .recommendation-card .metrics {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .metric {
            text-align: center;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
        }

        .metric-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .status.pending {
            background: #fff3cd;
            color: #856404;
        }

        .citation {
            background: #f0f0f0;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üå± Carbon Nexus RAG Plugin</h1>
            <p>Test UI for Document Upload, Chat Query & Recommendations</p>
        </div>

        <div class="grid">
            <!-- Document Upload -->
            <div class="card">
                <h2><span class="icon">üìÑ</span> Document Upload</h2>
                <form id="uploadForm">
                    <div class="form-group">
                        <label>Upload PDF Document</label>
                        <div class="file-input" onclick="document.getElementById('fileInput').click()">
                            <input type="file" id="fileInput" accept=".pdf" />
                            <p>üìÅ Click to select PDF file</p>
                            <p style="font-size: 12px; color: #666; margin-top: 5px;">Max 10MB</p>
                        </div>
                        <p id="fileName" style="margin-top: 10px; color: #667eea;"></p>
                    </div>
                    <div class="form-group">
                        <label>Document Type</label>
                        <select id="docType" required>
                            <option value="supplier_report">Supplier Report</option>
                            <option value="compliance_doc">Compliance Document</option>
                            <option value="emission_data">Emission Data</option>
                            <option value="logistics_report">Logistics Report</option>
                            <option value="sustainability_report">Sustainability Report</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Supplier/Entity (Optional)</label>
                        <input type="text" id="supplierName" placeholder="e.g., Supplier A, Factory B" />
                    </div>
                    <button type="submit" id="uploadBtn">
                        <span id="uploadBtnText">Upload Document</span>
                    </button>
                </form>
                <div id="uploadResponse"></div>
            </div>

            <!-- Chat Query -->
            <div class="card">
                <h2><span class="icon">üí¨</span> Chat Query</h2>
                <div class="chat-messages" id="chatMessages">
                    <p style="text-align: center; color: #999;">No messages yet. Upload a document and ask questions!
                    </p>
                </div>
                <form id="queryForm">
                    <div class="form-group">
                        <label>Ask a Question</label>
                        <textarea id="question" placeholder="What is the main topic of the document?"
                            required></textarea>
                    </div>
                    <button type="submit" id="queryBtn">
                        <span id="queryBtnText">Send Query</span>
                    </button>
                </form>
            </div>

            <!-- Recommendation Generator -->
            <div class="card">
                <h2><span class="icon">üí°</span> Generate Recommendations</h2>
                <form id="recommendForm">
                    <div class="form-group">
                        <label>Supplier/Entity</label>
                        <input type="text" id="supplier" value="Supplier A" required />
                    </div>
                    <div class="form-group">
                        <label>Predicted Emissions (kg CO‚ÇÇ)</label>
                        <input type="number" id="predicted" value="120" step="0.1" required />
                    </div>
                    <div class="form-group">
                        <label>Baseline Emissions (kg CO‚ÇÇ)</label>
                        <input type="number" id="baseline" value="60" step="0.1" required />
                    </div>
                    <div class="form-group">
                        <label>Hotspot Reason</label>
                        <input type="text" id="reason" value="High load + diesel fleet" />
                    </div>
                    <button type="submit" id="recommendBtn">
                        <span id="recommendBtnText">Generate Recommendations</span>
                    </button>
                </form>
                <div id="recommendResponse"></div>
            </div>

            <!-- Health Check -->
            <div class="card">
                <h2><span class="icon">üè•</span> Service Health</h2>
                <button onclick="checkHealth()" id="healthBtn">
                    <span id="healthBtnText">Check Service Health</span>
                </button>
                <div id="healthResponse"></div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:4000/api';

        // File input handler
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                document.getElementById('fileName').textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            }
        });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file) {
                showResponse('uploadResponse', 'Please select a file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);
            formData.append('docType', document.getElementById('docType').value);
            formData.append('supplierName', document.getElementById('supplierName').value || 'General');
            // For compatibility with backend, use default values
            formData.append('studentId', '1');
            formData.append('classId', '1');

            setLoading('uploadBtn', true);

            try {
                const response = await fetch(`${API_BASE}/upload`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer test-token'
                    },
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    const docType = document.getElementById('docType').value;
                    const supplier = document.getElementById('supplierName').value || 'General';
                    showResponse('uploadResponse', `
                        <strong>‚úì Upload Successful!</strong><br>
                        Upload ID: ${data.uploadId}<br>
                        Document Type: ${docType}<br>
                        Supplier/Entity: ${supplier}<br>
                        Status: ${data.status}<br>
                        <br>
                        <em>Document is being processed. You can now ask questions about it!</em>
                    `, 'success');
                } else {
                    showResponse('uploadResponse', `Error: ${data.error || 'Upload failed'}`, 'error');
                }
            } catch (error) {
                showResponse('uploadResponse', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('uploadBtn', false);
            }
        });

        // Query form handler
        document.getElementById('queryForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const question = document.getElementById('question').value;

            // Add user message to chat
            addMessage('user', question);

            setLoading('queryBtn', true);

            try {
                const response = await fetch(`${API_BASE}/query`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token' // Mock token for testing
                    },
                    body: JSON.stringify({
                        question: question,
                        filters: {}
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    // Add assistant message
                    let message = `<strong>Answer:</strong><br>${data.answer}`;

                    if (data.citations && data.citations.length > 0) {
                        message += '<br><br><strong>Sources:</strong>';
                        data.citations.forEach((citation, idx) => {
                            message += `<div class="citation">
                                üìÑ ${citation.fileName} (Page ${citation.page})<br>
                                <em>${citation.excerpt}</em>
                            </div>`;
                        });
                    }

                    addMessage('assistant', message);
                    document.getElementById('question').value = '';
                } else {
                    addMessage('assistant', `‚ùå Error: ${data.error || 'Query failed'}`, true);
                }
            } catch (error) {
                addMessage('assistant', `‚ùå Error: ${error.message}`, true);
            } finally {
                setLoading('queryBtn', false);
            }
        });

        // Recommendation form handler
        document.getElementById('recommendForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const payload = {
                supplier: document.getElementById('supplier').value,
                predicted: parseFloat(document.getElementById('predicted').value),
                baseline: parseFloat(document.getElementById('baseline').value),
                hotspot_reason: document.getElementById('reason').value,
                save_to_db: true
            };

            setLoading('recommendBtn', true);

            try {
                const response = await fetch(`${API_BASE}/rag/recommend`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    let html = `<div class="response success">
                        <strong>‚úì Recommendations Generated!</strong><br><br>
                        <strong>Root Cause:</strong><br>
                        ${data.root_cause}<br><br>
                        <strong>Recommended Actions:</strong>
                    `;

                    data.actions.forEach((action, idx) => {
                        html += `
                            <div class="recommendation-card">
                                <h3>${idx + 1}. ${action.title}</h3>
                                <p>${action.description || ''}</p>
                                <div class="metrics">
                                    <div class="metric">
                                        <div class="metric-label">CO‚ÇÇ Reduction</div>
                                        <div class="metric-value">${action.co2_reduction} kg</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-label">Cost Impact</div>
                                        <div class="metric-value">${action.cost_impact}</div>
                                    </div>
                                    <div class="metric">
                                        <div class="metric-label">Feasibility</div>
                                        <div class="metric-value">${action.feasibility}/10</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });

                    html += `<br><em>Saved ${data.saved} recommendations to database</em></div>`;
                    document.getElementById('recommendResponse').innerHTML = html;
                } else {
                    showResponse('recommendResponse', `Error: ${data.error || 'Failed to generate recommendations'}`, 'error');
                }
            } catch (error) {
                showResponse('recommendResponse', `Error: ${error.message}`, 'error');
            } finally {
                setLoading('recommendBtn', false);
            }
        });

        // Health check
        async function checkHealth() {
            setLoading('healthBtn', true);

            try {
                const response = await fetch('http://localhost:4000/health');
                const data = await response.json();

                if (response.ok) {
                    showResponse('healthResponse', `
                        <strong>‚úì Service is Healthy</strong><br>
                        Status: ${data.status}<br>
                        Timestamp: ${new Date(data.timestamp).toLocaleString()}
                    `, 'success');
                } else {
                    showResponse('healthResponse', 'Service is not responding correctly', 'error');
                }
            } catch (error) {
                showResponse('healthResponse', `
                    <strong>‚úó Service is Down</strong><br>
                    Error: ${error.message}<br><br>
                    <em>Make sure the RAG service is running on port 4000</em>
                `, 'error');
            } finally {
                setLoading('healthBtn', false);
            }
        }

        // Helper functions
        function addMessage(type, content, isError = false) {
            const chatMessages = document.getElementById('chatMessages');

            // Remove placeholder
            if (chatMessages.querySelector('p')) {
                chatMessages.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.innerHTML = `
                <strong>${type === 'user' ? 'You' : 'Assistant'}</strong>
                ${content}
            `;

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showResponse(elementId, message, type = '') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="response ${type}">${message}</div>`;
        }

        function setLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            const textSpan = document.getElementById(buttonId + 'Text');

            if (!button) return; // Guard against null

            if (isLoading) {
                button.disabled = true;
                if (textSpan) {
                    textSpan.innerHTML = '<span class="loading"></span> Processing...';
                } else {
                    button.innerHTML = '<span class="loading"></span> Processing...';
                }
            } else {
                button.disabled = false;
                let text = 'Submit';
                if (buttonId === 'uploadBtn') text = 'Upload Document';
                else if (buttonId === 'queryBtn') text = 'Send Query';
                else if (buttonId === 'recommendBtn') text = 'Generate Recommendations';
                else if (buttonId === 'healthBtn') text = 'Check Service Health';

                if (textSpan) {
                    textSpan.textContent = text;
                } else {
                    button.textContent = text;
                }
            }
        }

        // Auto-check health on load
        window.addEventListener('load', () => {
            setTimeout(checkHealth, 500);
        });
    </script>
</body>

</html>
