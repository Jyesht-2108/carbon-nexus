version: '3.8'

services:
  ml-engine:
    build: .
    container_name: carbon-nexus-ml-engine
    ports:
      - "8001:8001"
    environment:
      - PORT=8001
      - HOST=0.0.0.0
      - LOG_LEVEL=INFO
    volumes:
      - ./src/models:/app/src/models
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
